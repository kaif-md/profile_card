<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Profile Card Ui Design</title>

        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    
    <body>
        <div class="Profile-Card">

            <div class="image">
                <img src="kaif.jpg" alt="kaif img" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Mohammad Kaif</span>
                <span class="job">Cmrtc Student</span>
            </div>

            <div class="media-buttons">
                <a href="https://www.facebook.com/sahil.mohammad.14268" target="_blank" style="background-color: blue;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>

                <a href="https://www.linkedin.com/in/mohammad-kaif-366aaa2b3/" target="_blank" style="background-color: #1da1fe;" class="link">
                    <i class='bx bxl-linkedin'></i>
                 
                </a>
                
                <a href="https://www.instagram.com/kaif_8_1_8_2/?hl=en" target="_blank" style="background-color: #e1306c;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>

                <a href="https://www.youtube.com/channel/UC1iCDXv_G-DX7V0jUCgKosg" target="_blank" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">90k</span>
                </div>

            </div>

        </div>
    </body>

</html>
